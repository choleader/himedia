<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>window.location으로 웹 사이트 접속</title>
    <script>
        function load() {

            var select = document.getElementById("site");                   // 선택된 사이트명 저장
            window.location = select.options[select.selectedIndex].value;   // 저장된 경로의 웹 사이트 접속
        }
    </script>
</head>

<body>
    <h3>window.location으로 웹 사이트 접속</h3>
    <hr>
    사이트 선택 :
    <select id="site">
        <option value="http://www.naver.com" selected>네이버
        <option value="http://www.google.com">구글
        <option value="http://www.microsoft.com">마이크로소프트
    </select>
    <p>
        <button onclick="load()">웹 사이트 접속</button>
</body>

</html>
