<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>setInterval()로 텍스트 회전</title>
</head>

<body>
    <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <!-- span태그 부분의 글자가 계속 순환됨 -->
    <div><span id="div" style="background-color:yellow">자동 회전하는 텍스트입니다.</span>
    </div>
    <script>

        let div = document.getElementById("div"); // id 찾기
        let timerID = setInterval("doRotate()", 200); // 200밀리초 주기로 doRotate() 호출

        div.onclick = function (e) { // 마우스 클릭 이벤트 리스너
            clearInterval(timerID); // 타이머 해제. 문자열 회전 중단
        }

        function doRotate() {
            let str = div.innerHTML; // div 태그의 텍스트 입력 
            let firstChar = str.substr(0, 1); // 첫번째 문자를 획득
            let remains = str.substr(1, str.length - 1); // 두 번째부터 마지막까지 문자 저장
            str = remains + firstChar;
            // 변경 정보를 div 태그로 전송, timer가 지날 때 마다 동작 반복
            div.innerHTML = str; // 믄자열을 하나씩 지우고 뒤로 이동시킴
        }
    </script>
</body>

</html>

<!-- <div><span id="div" style="background-color:yellow">자동 회전하는 텍스트입니다.</span></div>
id가 div인 텍스트를 생선한다.

let timerID = setInterval("doRotate()", 200);
setInterval로 doRotate 함수를 반복 실행

let firstChar = str.substr(0, 1);
첫 번째 문자를 획득한 다음에 firstChar에 대입하고
let remains = str.substr(1, str.length - 1);
펏번째 문자 제외 나머지 문자들을 remains에 저장한 다음
str = remains + firstChar;
첫번째 문자를 가장 마지막에 더해준다. 
그렇기에 오른쪽 그림처럼 첫 번째 글자인 "자" 가 가장 마지막으로 가게되는 것 -->
