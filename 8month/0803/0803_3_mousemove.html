<!-- 마우스 이벤트 객체의 프로퍼티 (포인터 좌표)
    (1) x, y
    -타겟 객체의 부모 객체 내에서의 마우스 좌표(문서의 좌상단이 기준 0,0)
    -비표준
    
    (2) clientX, clientY
    -브라우저 윈도우의 문서 출력 영역 내의 마우스 좌표(문서의 좌상단이 기준 0, 0)
    -표준
    -많이 사용됨

    (3) screenX, screenY
    - 사용자 모니터 화면 기준 좌표(모니터 좌상단이 기준 0,0)
    - 잘 안쓰임

    (4) offsetX, offsetY
    - 이벤트 발생한 객체(타겟 객체) 내에서의 마우스 좌표(해당 요소의 좌상단이 기준 0,0)
    - 많이 사용됨 -->



<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>마우스 이벤트 객체의 프로퍼티</title>
    <style>
        div {
            background: skyblue;
            width: 250px;
        }
    </style>
</head>

<body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
    <hr>
    이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고,
    마우스의 위치를 보여줍니다.<p>
        <!-- 이 부분에 좌표 정보 생성 -->
        <img src="C:\media/banana.png" onmousemove="where(event)">
    <p>
    <div id="div"></div>
    <script>
        var div = document.getElementById("div");
        function where(e) {
            // js에서 좌표는 좌상단이 0, 0 이며
            // 우하단으로 갈 수록 증가한다.
            var text = "버튼=" + e.button + "<br>";
            // var text = ""
            text += "(screenX, screenY)=" + e.screenX + "," + e.screenY + "<br>";
            text += "(clientX, clientY)=" + e.clientX + "," + e.clientY + "<br>";
            text += "(offsetX, offsetY)=" + e.offsetX + "," + e.offsetY + "<br>";
            text += "(x, y)=" + e.x + "," + e.y + "\n";
            div.innerHTML = text; // text를 <div> 태그에 출력
        }
    </script>
</body>

</html>
