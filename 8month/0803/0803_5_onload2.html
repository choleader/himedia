<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>onload로 이미지 크기 출력</title>
    <script>
        function changeImage() {
            // 태그 객체 생성
            var sel = document.getElementById("sel");
            var img = document.getElementById("myImg");
            img.onload = function () {
                // 이미지 크기 출력
                var mySpan = document.getElementById("mySpan");
                // 여기서 이미지의 크기 정보 획득, img.width : 너비 정보, img.height : 높이 정보
                mySpan.innerHTML = img.width + "x" + img.height;
            }
            var index = sel.selectedIndex; // 선택된 옵션 인덱스, 그림 배열의 수를 읽음
            img.src = sel.options[index].value; // <option>의 value 속성
        }
    </script>
</head>

<!-- 초기에 onload가 지정 돼 있기 때문에 자동으로 이미지 파일의 크기를 알려줌 -->
<body onload="changeImage()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <form>
        <!-- select 태그에서 이미지 변경이 있으면 changeImage 함수 호철 -->
        <select id="sel" onchange="changeImage()">
            <option value="C:\media/apple.png">사과</option>
            <option value="C:\media/banana.png">바나나</option>
            <option value="C:\media/mango.png">망고</option>
        </select>
        <span id="mySpan">이미지 크기</span>
        <!-- 여기서 mySpan.innerHTML 값을 출력하라 -->
    </form>
    <p><img id="myImg" src="C:\media/apple.png" alt="."></p>
</body>

</html>
