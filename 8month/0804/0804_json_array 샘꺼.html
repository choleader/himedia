<!DOCTYPE html>
<html lang="kr">
       <head><title>JSON배열</title>
        <script>
            function init() {
                //다음과 같이 JSON을 배열의 형태로 사용 가능
                var emp = [{"name" : "kim", "age" : 30},
                           {"name" : "lee", "age" : 40},
                           {"name" : "park", "age": 20}];
                var msg="";
        msg += "이름 : " + emp[0].name + "<br>나이 : " + emp[0].age + "<br><br>";
        msg += "이름 : " + emp[1].name + "<br>나이 : " + emp[1].age + "<br><br>";
        msg += "이름 : " + emp[2].name + "<br>나이 : " + emp[2].age + "<br><br>";
                document.getElementById("result").innerHTML=msg;
            }
        </script></head>
        <body onload="init()">
            <h2> JSON 표기법</h2>
            <div id="result"></div>
        </body>
    </html>
