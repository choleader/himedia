<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let sum = 0;
    function calc(cBox) {
        // 체크되면 cBox(checkbox 객체) 객체가 checked 상태가 되고
        if (cBox.checked) {
            // 해당 객체의 value 값을 더함
            sum += parseInt(cBox.value);
        }
        else {
            sum -= parseInt(cBox.value);
        }
        // 합산결과를 id = sumtext인 객체에 전송
        // getElementById로 연산을 하는 방법
        // 1) 함수 내부 변수에 메소드를 대입해 객체 변수 생성
        // 객체에 .메소드를 활용해 정보 입/출력
        // 2) document 또는 innerHTML 등을 활용해 객체가 가진 정보를 태그에 전송
        document.getElementById("sumtext").value = sum;
    }

</script>

<body>
    <h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
    <form>
        <!-- 체크 박스에 체크를 하면 바로 calc 함수로 객체 정보를 이동시킴 -->
        <input type="checkbox" name="cap" value="10000" onclick="calc(this)"> 모자 1만원
        <input type="checkbox" name="shose" value="30000" onclick="calc(this)"> 구두 3만원
        <input type="checkbox" name="bag" value="80000" onclick="calc(this)"> 명품가방 8만원<br>
        지불하실 금액 <input type="text" id="sumtext" value="0">

    </form>

</body>

</html>
