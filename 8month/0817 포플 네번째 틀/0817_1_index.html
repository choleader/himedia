<!-- 플렉스박스
플렉서블의 준말로 유동적인 레이아웃을 손쉽게 만든다는 의미이다.
서로 다른 크기에 맞게 태그를 작성하도록 개발된 박스
각 요소를 따로 계산하지 않고 공간분배를 알아서 해주고 정렬 간격을 조절하기 편하다.
아이템간의 공간배분과 강력한 정렬기능을 제공하는 1차원 레이아웃 모델입니다.
최신브라우저에서 지원한다. -->

<!-- 
nth-child 활용

가상 클래스 선택자를 사용한다는 것은 HTML 태그에는 존재하지 않지만
(클래스명이 존재하지 않습니다.) 필요에 따라 선택자를 지정하여 사용한다는 것입니다.
:nth-child(n) 형제요소 중 n번째에 해당하는 요소에 스타일이 적용된다.
노드기준이다 즉 태그의 단순순서이다

:nth-of-type(n) 요소중 하나를 선택한다. 특정 요소를 기준으로 순서가 부여된다.
같은 유형의 1이라면 첫번째가 선택된다.

가상요소
before(선택된 요소의 앞에), after(선택된 요소의 뒤에) 위치한다.
가상클래스 선택자가 선택자를 지칭하는데 사용되었다면
가상요소는 내용을 생성하는 영활을 한다. css 기능이다.
의미 없는 이미지를 넣거나 float을 해제할 때도 사용한다.
콘텐츠의 시각적인 효과를 위해 사용한다.
Html 문서에 정보로 포함되지 않기 때문에 content 속성이 꼭 필요하다.
예> .content:before{content : ""; display:block;}
    .content:after{cotent:""; display:block;}
    개발자 도구를 통하여 생성된 두 요소를 확인할 수 있다.
    : 클론 대신 :: 더블클론도 사용이 가능하. 일반적으로는 : 클론이 사용된다.
 -->
