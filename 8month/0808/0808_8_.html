<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 그리기</title>
</head>
<body>
    <h3>강아지 사진 채우기 그리기</h3><hr>
    <!-- 캔버스 요소생성 -->
    <canvas id="myCanvas" style="background-color: aliceblue" width="300" height="250"></canvas>
    <script>
        // 캔버스 객체 가져오기
        let canvas = document.getElementById("myCanvas");
        // getContext("2d") : 랜더링 컨텐스트와 그리기 함수를 사용할 수 있게 하는 메소드
        let context = canvas.getContext("2d");
        // 이미지 객체 생성
        let img = new Image();
        // 이미지 객체 로드시 무명 함수 수행
        img.onload = function() {
            // drawImage로 이미지 선정 및 초기 위치, 크기 등을 지정 가능
            context.drawImage(img, 0, 0, 300, 250);
        } // 꽉차게 이미지를 표시해보자!!
        img.src = "C:\media/puppy.png";
    </script>
    
</body>
</html>
