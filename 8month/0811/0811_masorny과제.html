<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Box</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- masonry : 여러 이미지들을 페이지 크기와 폭에 맞게 알아서 잘 배치해줌 -->
    <!-- SNS의 이미지 표시나 웹 쇼핑몰 제품 표현 시 활용 -->
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-image: url('C:\media/apple.png');
            margin: 5px;
        }
    </style>
    <script>
        // 이벤트 연결
        $(document).ready(function () {
            // 문서 객체를 생성합니다.
            for (var i = 0; i < 100; i++) {
                // 제이쿼리와 appendTo를 활용해 body 태그 안에 이미지 객체 생성
                $('<div></div>').addClass('box').css({
                    width: 100,
                    // random메소드를 활용해 임의의 높이를 갖는 100개의 박스 생성
                    height: Math.floor(Math.random() * 100) + 50
                }).appendTo('body');
                // 세로 랜덤함수로 0~99+50을 floor 하면 51~150까지 세로가 
                // 랜덤으로 지정됨
                // 이것을 <div></div>로 만들고 body에 추가한다.
                // Math.floor은 매스랜덤이 처음이 0인데 1로 시작하게 해주는 것이다.
                // 하나 안에 여러개 넣어도 된다
            }
            // Masonry 플러그인을 적용합니다.
            $('body').masonry({
                columnWidth: 110
                // body의 masonry함수를 이용해서 열 넓이를 110으로 지정
            });
        });
    </script>


</head>

<body>
    <!-- appendTo 메소드를 활용해 <div></div> 태그가 이 안에 위치하게 됨 -->

</body>

</html>
