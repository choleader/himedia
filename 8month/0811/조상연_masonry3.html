<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소니</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <script>
        // 이미지 파일을 배열 변수에 저장
        var image_arr = ['apple.png', 'banana.png', 'tangsuyuk.png']

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* background: black;   사진 삽입을 위해 배경색 주석처리 */
            margin: 5px;
        }
    </style>


    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 문서 객체를 생성합니다.
            for (var i = 0; i < 100; i++) {
                $('<img>').addClass('box').css({
                    width: 100,
                    height: Math.floor(Math.random() * 100) + 50,
                    // src: image_arr[i % 3] <<<<<<< CSS에 불필요한 코드로 주석처리
                })
                    .attr('src', image_arr[i % 3])   // 0, 1, 2 반복 
                    .appendTo('body');
                //  .appendTo('body'); 맨 뒤로 이동하였음
                //  앞에 붙게되면 메소드가 끝나기 전에 바디에 붙어서 불완전한 상태로 바디에 붙어버림

            }
            $('body').masonry({
                columnWidth: 110

            });
        });
    </script>


</head>

<body>

</body>

</html>
