<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>iframe을 이용한 신문 사이트</title>
    </head>
    <body>
        <h3>2개의 신문 사이트입니다.</h3>
        <hr>
        <!-- iframe을 활용하면 출력 위치를 대략적으로 결정할 수 있음
        name="upper" "lower" 위 아래
        width="100%" -> 프레임 크기를 원본과 같게 출력하라는 의미이고
        heigthr="200" -> 높이는 200px 크기로 만들라는 뜻이다.
     -->
     <iframe src="http://www.etnews.com/" name="upper" width="100%" height="200"></iframe>
     <iframe src="http://wwww.mk.co.kr" name="lower" width="100%" height="200"></iframe>
     <iframe src="iframe1.html" name="left" width="40%" height="200"></iframe>
     <iframe src="iframe2.html" name="right" width="40%" height="200"></iframe>

    </body>
</html>
