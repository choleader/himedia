<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>외부 파일에 자바스크립트 작성</title>
    <!-- script 태그를 활용해 외부 js 파일 import 시킴
    js : javascript 형식 파일 확장자명 -->
    <script src="lib.js"></script>
</head>
<body>
    <h3>마우스 올려 보세요.</h3><hr>
    <img src="C:\media/apple.png" alt="이미지" 
    onmouseover="over(this)"
    onmouseout="out(this)">

    

    
</body>
</html>

<!-- 아까와 같이 마우스 이벤트를 실행시키면 over, out 함수가 실행됨 함수는 lib.js 파일에 코딩되어 있음 -->
