<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            var xWidth = 100;
            var yHeight = 100;
            //여기까지 무조건 실행됨
            $("div").click(function () {
                xWidth = xWidth -10;
                yHeight = yHeight -10;
                // 그 결과를 해당 div 태그에 적용시킴, 더불어 box스타일도 적용
                $(this).width(xWidth).addClass("box");
                $(this).height(yHeight).addClass("box");
            });
        });

    </script>
    <style>
        /* 원래 박스 스타일 */
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background: yellow;
        }

        /* 박스를 선택할 때 변경(addClass 메소드 활용)되는 스타일 */
        .box {
            background: red;

        }
    </style>
</head>

    <body>
        <div>조</div>
        <div>오</div>
        <div>사</div>
        <div>앙</div>
        <div>연</div>
    </body>

</html>
