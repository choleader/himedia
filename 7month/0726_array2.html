<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[]로 배열 만들기]</title>
</head>
<body>
    <h3>[]로 배열 만들기]</h3><hr>
    <script>
        document.write("let plots = [20, 5, 8, 15, 20]" + "<br>");
        // 배열 변수 생성 및 초기값 지정
        let plots = [20, 5, 8, 15, 20];

        // 2차원 배열을 통해 배열 성분에 저장된 값 만큼 별을 출력
        for(let i = 1; i <= 5; i++){
            // 내부 FOR 문이 다 작동하면
            for(let j = 1; j <= plots[i-1]; j++){
                document.write("*");
            }
            // 배열 원소값을 출력

            document.write(plots[i-1] + "<br>");
        }

        
    </script>
    
</body>
</html>
