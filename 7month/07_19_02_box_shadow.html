<!-- box-shdow 프로퍼티
박스 전체에 그림자 효과
 -->
<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
        <title>div에 박스 그림자 만들기</title>
        <style>
            /* 그림자 x축, 그림자 y축, 그림자 색 */
            /* x축이 양수면 오른쪽 음수면 왼쪽으로 생김 */
            /* y축 양수면 아래 음수면 위로 생김 */
            .redBox{
                box-shadow: 10px 10px red;
            }
            /* 그림자 x축, 그림자 y축, 그림자 번짐 정도, 그림자 색 */
            .blurBox{
                box-shadow: 10px 10px 5px skyblue;
            }
            /* 그림자 x축, 그림자 y축, 그림자 번짐 정도, 그림자 색 */
            .multiEffect{
                box-shadow: 2px 2px 2px black,
                /* 그림자 번짐과 색 2개씩 추가 */
                            0 0 25px blue,
                            0 0 5px darkblue;
            }
            div{/* width, height : 패딩의 가로, 세로 크기라 볼 수 있음*/
                width: 150px;
                height: 70px;
                padding: 10px;
                border: 10px solid lightgray;
                background-image: url("C:\media/spongebob.png");
                background-size: 150px 100px;
                background-repeat: no-repeat;
            }
        </style>
    </head>

    <body>
        <h3>박스 그림자 만들기</h3>
        <hr>
        <div class="redBox">뚱이와 함께</div>
        <div class="blurBox">뚱이와 함께</div>
        <div class="mulitEffect">뚱이와 함께</div>



    </body>




</html>
