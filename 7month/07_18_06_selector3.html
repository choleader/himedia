<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head><title>텍스트 꾸미기</title></head>
    <style>
        /*태그명 셀렉터*/
        h1{text-align: center;} /*중앙 정렬*/
        
        /*태그명 셀렉터*/
        span{text-decoration: line-through;} /*중간 줄*/
       
        /*태그명 셀렉터*/ 
        strong{text-decoration: overline;} /*윗줄*/
       
         /*클래스 셀렉터*/
        .p1{
            text-indent: 3em;  /*글자 들여쓰기*/
            text-align: justify; /*양쪽 정렬*/
        }
        
        /*클래스 셀렉터*/
        .p2{
            text-indent: 1em;  /*1 글자 들여쓰기*/
            text-align: center;  /*중앙 정렬*/
        }
    </style>
    
    <body>
        <h1> 텍스트 꾸미기</h1>    
        <p class="p1">HTML의 태그만으로 기존의
            워드 프로세서와 같이 들여쓰기, 정렬, 공백,
            간격 등과 세밀한 <span>텍스트 제어</span>를
            할 수 없다,
        </p>

        <p class="p2">그러나,
            <strong>스타일 시트</strong>는 이를
            가능하게 한다. 들여쓰기, 정렬에 대해서
            알아본다.
        </p>

        <p><a href="http://www.naver.com"
            style="text-decoration: none;">
            밑줄이 없는 네이버 링크
        </a></p>
            
    </body>
</html>
<!-- CSS style 각 요소를 감싸고 있는 박스 모델 (M B P C) 꾸미기 1 -->
<!-- (1) 각 요소(content)는 밖에서부터
        Margin Border Padding content 순서로 감싸져있다.-->

<!-- 
콘탠츠 :  HTML 태그의 텍스트나 이미지가 출력되는 부분 
패딩 : 콘텐츠를 직접 둘러싸고 있는 내부 여백
테두리 : 패딩 외부의 테두리로서, 직선이나 점선 혹은 이미지로 테두리를 그릴 수 있음
여백 : 박스의 맨 바깥 영역이며 테두리 밖땉의 공간으로
       인접한 아래, 위 이웃 태그의 박스와의 거리
 -->
