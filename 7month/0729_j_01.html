<!-- $(CSS 선택자) 함수
:태그를 선택해서 반환하는 역할 
jQuery는 태그를 찾을 때 BOM이나 DOM을 사용하지 않고 CSS 선택자를 사용한다.

1. 태그 선택자 -> $("div").css("coloer", "blue");

2. 아이디 선택자 -> $("#box").css("color","orange");
: id는 키 역할을 하므로 특정 요소, 객체, 태그를 제어하기 위해서 사용

3. class 선택자 -> $(".box").css("color", "yellow");
:class는 공통적인 속성을 가진,
즉 그룹핑이 되어 있는 요소들을 묶어서 제어하기 위해 사용함

4. 자식/자손 선택자 -> $("#list1 li").css("color", "green");
:list1이라는 id를 가진 태그안에 있는 li태그들을 모두 선택, 적용 depth 1이상.
 -> 바로 아래 자식태그만 건더는것이 아닌 list1의 모든 자식들..
 -> $("#list1 > li").css("color", "green");
  :list1이라는 id를 가진 태그안에 있는 바로 1depth 아래있는 자식들 중
  li태그만 선택됨.

5. 형제 / 인접 선택자
-> $("ul + ul").css("diplay", "none");
:ul 태그가 연속적으로 붙어있는 태그들을 숨긴다.

6. 속성 선택자
-> $("div[title]").css("color", "red");
:div중에 title 속성이 있는 태그들만 가져온다. 활용할 여지가 많다.
개발하는 도중 특정 속성이 있는 태그들 가져올 때 편하다.

제이쿼리 $(document).ready()
ready(handler)은 DOM이 완전히 불러와지면 실행되는 event이다. 
일반적으로 브라우저가 HTML을 보여주기 위해서는 먼저 문서 구조를 만들고 
만들어진 문서 구조 위에 디자인을 입히는 형식을 취하는데
이 과정에서 디자인이 입혀지지 않은 상태로 문서 구조가 만들어진 시점에 실행되는
Event가 바로 .ready인 것!

-->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            $('h1').css('color', 'red');
            $('h1').css('background', 'black');
        })
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
    
</body>
</html>
