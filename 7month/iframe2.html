<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- 아래 코드는 인터넷 브라우저를 IEedge 문서로 만들라는 뜻 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 아래 코드는 뷰포트를 활용해 모바일 브라우저의 뷰 사이즈를 조절하는 것  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>두번째</title>
    </head>
    
    <body>
        <h4>두번째 iframe</h4>
    </body>
</html>
