<!DOCTYPE html>
<html>
    <head><title>&lt;style&gt; 태그로 스타일 만들기</title>
    <style>
        /* 외부 스타일 링크 가져오기
        @import url(mystyle.css) 같은 폴더 안에 존재하는 파일이기 때문에
        별도의 경로지정 없이 활용 가능
        스타일 태그 파일의 확장자명은.css
        본 예제에서 활용한 파일명은 mystyle.css
        외부에 작성된 코드 활용 가능 */
        @import url(mystyle.css);
    </style>
</head>
<body>
    <h3>손연재</h3><hr>
    <p>저는 체조 선수 손연재입니다. 음악을 들으면서
        책 읽기를 좋아합니다. 김치 찌개와 막국수를 무척
        좋아합니다.
    </p>
</body>

</html>
