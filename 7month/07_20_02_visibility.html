<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        /* hover 기능을 활용해, span 태그에 있는 글자들을 감춤 */
        /* span:hover+li{ */
            /* visibility: hidden;   */
            /*공간은 차서 안보이는거*/

            /* visibility: visible; */
            /* visibility: hidden; */
            /* visibility: collapse; */
        /* }*/
            
        /* span:hover{ */
            /* visibility: hidden; */
        /* } */

        ul li:hover{
            visibility: hidden;
        }
        ul span:hover{
            visibility: visible;
        }
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?</h3><hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading
            (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1998</span>).</li>


    </ul>
    
</body>
</html>
