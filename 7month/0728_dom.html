<!-- getElementById(id) 메소드로 DOM(Document Object Model) 가져와 활용
해당하는 id에 대한 요소 객체를 가져와  해당 객체의 상세 정보를 파싱하여 활용 가능
DOM이란?
문서 객체 모델(The documet Object Model, 이하 DOM) 은 HTML,
XML 문서의 프로그래밍 interface이다.
DOM은 문서의 구조화 된 표현(structured representation)을 제공하며
프로그래밍 언어가 DOM구조에 
접근 할 수 있는 방법을 제공하여 그들이 문서 구조,
스타일, 내용 등을 변경할 수 있게 돕는다. DOM은 구조화된 nodes와 property 와
method 를 갖고 있는 object로 문서를 표현한다.
이들은 웹 페이지를 스크립트 또는 프로그래밍 언어들에서 사용될 수 있게
연결시켜주는 역할을 담당한다.

웹 페이지는 일종의 문서(document)다.
이 문서는 웹 브라우저를 통해 그 내용이 해석되어
웹 브라우저 화면에 나타나거나 HTML 소스 자체로 나타나기도 한다. 
동일한 문서를 사용하여 이처럼 다른 형태로 나타날 수 있다는 점에 주목할 필요가 있다. 
DOM은 동일한 문서를 표현하고, 저장하고, 조작하는 방법을 제공한다.
DOM은 웹 페이지의 객체 지향 표현이며, 자바스크립트와 같은 스크립팅 언어를 이용해 DOM을
수정할 수 있다.

예를 들어, 표준 DOM에서는 문서 안에서 모든 <p> elments에 대한 list를 리턴하는 
getElementsByTagName method를 정의하고 있다:
웹 페이지를 수정하거나 생성하는데 사용되는 모든 property, method,
event 들을 object로 구성된다.
예를 들어 document object는 document 자체를 의미하며,
table object는 HTML table 에 접근하기 위한 HTMLTableElement  DOM
인터페이스를 구현한 것이다.
이 문서는 Gecko 기반의 브라우저에서 구현된 DOM에 대한 
object-by-object reference를 제공한다.
자바 스크립트 코드는 브라우저로부터 3가지 유형의 객체를 제공받아 활용한다.
1. BOM 객체 2.DOM객체 3. 코어객체
DOM트리
    HTML 태그의 포함관계에 따라 DOM 객체의 트리(tree) 생성
    DOM 트리는 부모 자식 관계
DOM 객체
    DOM 트리의 한 노드
    HTML 태그 당 하나의 DOM 객체 생성
        DOM 노드(Node), DOM 엘리먼트(Element)라고도 불림-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM 트리</title>
</head>

<body>
    <h3>DOM 객체의 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
    <hr>
    <p id="firstP" 
        style="color: blue; background: yellow" 
        onclick="this.style.color='teal'">
        이것은 <span style="color: red;">문장입니다.</span>
    </p>
    <script>
        // id=firstP의 태그의 정보를 개체 p에 입력함
        let p = document.getElementById("firstP");
        // p객체의 정보들을 입력함
        let text = "p.id = " + p.id + "\n";
        text += "p.tagName = " + p.tagName + "\n"
        text += "p.innerHTML = " + p.innerHTML + "\n"
        text += "p.style.color= " + p.style.color + "\n"
        text += "p.onclick= " + p.onclick + "\n"
        text += "p.childElementCount = " + p.childElementCount + "\n"
        text += "너비 = " + p.offsetWidth + "\n"
        text += "높이 = " + p.offsetHeight + "\n"
        // 경고창을 띄우는 alert 메소드를 활용해 위 정보들을 출력
        alert(text);
        // 이 for문의 내용은 "p.id = " + p.id + "\n" 이 문장의 8가지 값들이 출력
        // 출력될 때는 p.id의 값인 firstP 중에 일부인 fi가 출력됨
        // 이 값은 p태그가 끝난 다음에 출력됨
        for (let i = 0; i <= 9; i++)
            document.write(text[i]);

// 이 for문의 내용은 "p.id = " + p.id + "\n";이 문장의 8가지 값들이 출력되고
// 출려될 때ㄴ
    </script>


</body>

</html>
