<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>인라인 시맨틱 태그</title>
    </head>
    <body>
        <h3>인라인 시맨틱 태그 사례</h3>
        <hr>
        <!-- mark 태그 : 형관펜 효과
        time 태그 : 시간 양식에 맞춰 출력됨
        meter 태그 : 막대 바가 생김, value 값에 따라 바를 채울 수 있음
        progress 태그 : meter 태그와 유사한 효과 -->
        <p>내일 <mark>HTML5 시험</mark><br>
        시간은 <time>09:00</time><br>
        난이도 <meter value="0.5">50%</meter><br>
        난이똥 <meter value="0.7">70%</meter><br>
        자료 업로딩(20%)
            <progress value="20" max="100">왜</progress><br>
        </p>
    </body>
</html>
<!-- 웹 폼
웹 페이지에서 사용자 입력을 받는 폼
로그인, 등록, 검색, 예약, 쇼핑 등
폼 요소
폼을 만드는 다양한 태그
<input>, <textarea>, <select> 등-->
