<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 스타일 추가</title>
    <style>
        input[type=text] { /*text 창에만 적용*/
            color: red;
        }
        input:hover, textarea:hover{/*마우스 올라 올 때*/
            background: aliceblue;
        }
        input[type=text]:focus, input[type=email]:focus { /*포커스 받을 때*/
            font-size : 120%
        }
        label{
            display: block; /*새 라인에서 시작*/
            padding: 10px;
        }
        label span{
            float: left;
            width: 90px;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>CONTACT us</h3><hr>
    <form>
        <label>
            <span>name</span><input type="text" placeholder="현택이"><br>
        </label>
        <label>
            <span>email</span><input type="email" placeholder="citadell@naver.com"><br>
        </label>
        <label>
            <span>Comment</span><textarea placeholder="메세지를 남겨주세요"></textarea><br>
        </label>
        <label>
            <span></span><input type="submit" value="숙제제출">
        </label>
    </form>
</body>
</html>
