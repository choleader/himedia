<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head><title>버튼이 있는 입력</title></head>
    <body>
        <h3>버튼을 만들자</h3>
        <hr>
        <form>
            <table>
                <!-- 버튼을 행렬 식으로 만듬 -->
                <tr><td><input type="button" value="1">&nbsp
                    <td><input type="button" value="2">&nbsp
                    <td><input type="button" value="3"></tr>
                <tr><td><input type="button" value="4">
                    <td><input type="button" value="5">
                    <td><input type="button" value="6"></td></tr>
                <tr><td><input type="button" value="7">
                    <td><input type="button" value="8">
                    <td><input type="button" value="9"></td></tr>
            </table>
        </form>
    </body>
</html>

<!--&nbsp를 안쓰더라도 간격이 붙어 있지는 않음
&nbsp 를 첫 번째 행(버튼 1,2)에만 적용 해도
밑에 행까지 같이 간격이 벌어짐
꼭 첫번째 행이 아니더라도 아무 행이나 하나만 적용해도
나머지 행까지 같이 간격이 벌어짐  -->
