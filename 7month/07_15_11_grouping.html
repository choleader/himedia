<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head><title>폼 입력 그룹으로 묶기</title></head>

    <body>
        <h3>회원 정보를 입력해주세요</h3>
        <form>
            <!-- fieldset 출력요소를 하나로 묶음 -->
            <fieldset>
                <legend>회원정보</legend>
                이메일&nbsp;&nbsp;&nbsp;&nbsp;: <input type="email"><br>
                전화번호 : <input type="tel"><br>
                홈페이지 : <input type="url">
            </fieldset>
            <small>질문 : Tel. 010-7543-1234</small>

        </form>
    </body>
</html>
