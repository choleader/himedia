<html>
    <head>
        <title>박스 만든다 야호</title>
        <style>
            body{background: ghostwhite;}
            span{background: deepskyblue;}
            div.box{
                background : yellow;
                border-style: solid;
                border-color: peru;

                /* 벽면과의 간격 */
                margin : 40px; 
                border-width: 30px;
                /* border의 두께, border : padding 과 margin 사이 공간 */
                padding: 20px; /*콘텐츠를 둘러싼 여백*/
            }
        </style>
    </head>

    <body>
        <div class="box">
            <span>DIVDIVDIV</span>
        </div>
    </body>
</html>
