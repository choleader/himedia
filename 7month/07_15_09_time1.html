<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>생일축하합니다</title>
    </head>
    <body>
        <h3>생일 축하합니다</h3><hr>
        당신의 생일은 2000년 5월 20일 입니다. 틀리면 수정하시고
        파티 시간과 장소를 입력하세요.
        <hr>

        <form>
            <!-- 복습 table 태그
            표를 만드는 태그
            tr : 행, td : 열 -->

            <table>
                <tr><td>생일</td>
                        <input type="date" value="2000-05-20"></tr>
                <tr><td>생일파티시간</td>
                        <input type="time"></tr>
                <tr><td>생일파티장소</td>
                        <input type="text"></tr>
            </table>
    
        </form>
    </body>
</html>
