<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do - while 문</title>
</head>
<body>
    <h3>do-while 문으로 0에서 n까지 합</h3>
    <script>
        let n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n); //문자열 n을 숫자로 바꿈

        let i = 0; sum = 0;
        // 두ㅗ와일 문은 조건이 맞지 않으면 반복문이 실행되지 않는 와일문의
        // 특징을 무시하고 반복문을 수행하기 위해 제작됐다.
        // 나머지는 와일문과 동일

        do{
            sum += i;
            i++;
        }

        while(i <= n);
        document.write("0에서 " + n + "까지의 합은" + sum + "이다.")

    </script>

</body>
</html>
