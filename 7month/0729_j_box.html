<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메시지 사라졌네</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            // 별도의 이벤트 없이 바로  출력됨
            // 이 부분은 이미지 출력에 실패했을 때 alt(이미지 대체) 지정 부분
            $('img').attr('alt', 'jQuery 라이브러리를 사용한 속성 지정');
            // placehold.it에서 사각형 이미지를 획득할 수 있음
            $('img').attr('src', 'https://via.placeholder.com/100x100');
            // https://placeholder.com/참고
            $('img').attr('width', '100');
        })
    </script>
</head>
<body>
    <img />
    <img />
    <img />

    
</body>
</html>
<!-- 
11) 속성 조작 /
    (1) attr() 메소드를 사용
        매개변수를 넣는 방법에 따라 속성을 지정할 수도 있고 추출할 수도 있음

12) 속성 추출
    (1) attr() 메소드에 매개변수를 하나만 입력 -> 해당 속성 추출
    (2) 여러 개의 문서 객체를 선택 -> 첫 번째 문서 객체의 속성을 추출

13) 속성을 지정하는 방법
    (1) arrt() 메소드의 매개변수에 객체를 넣어 속성을 조작하는 방법


-->
