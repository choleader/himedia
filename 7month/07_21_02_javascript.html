<!-- <자바 스크립트 작성법>
대소문자 구분하여 작성
문장은 세미클론; 으로 구분한다
큰 따옴표 "" 와 작은 따옴표' 를 구분하여 사용
자바 스크립트는 웹 문서를 동적으로 제어하기 위해 고안된 프로그래밍 언어-->

<!-- 웹 삼총사
HTML : 모델 담당 Model
CSS : 뷰 담당 View
JavaScript : 제어 담당 Control -->

<!-- 자바 스크립트 코드 작성이 가능한 위치
1. HTML 태그의 이벤트 리스너 속성에 작성
2. <script></script> 태그에 작성
3. 자바스크립트 파일에 작성 .js .jsp
4. URL 부분에 작성

1) 자바 스크립트는 <script> 태그 안에 사용
    (2)HTML에서 하기 어려운 조건문 반복문 등 논리 로직을 지원하며, 함수나 객체의 사용도 가능하게 함
    (3)웹 페이지의 콘텐츠를 동적으로 동작 시킬 수 있음
    (4)순차 지향이며, 객체의 개념이 들어가서 객체 지향형과 함수형 프로그래밍 모두 가능
    (5) 각 변수의 타입을 명시할 필요가 없는 인터프리터 언어로 모든 변수 타입을
    var로 표현(파이썬과 비슷)
    (6) 우리가 아는 C언어, 자바, 파이썬 등의 프로그래밍 언어와 비슷한 느낌의 문법

    (1) 대소문자 구분 js와 JS는 서로 다른 변수로 인식
    (2) 각 문장은 세미클론(;)으로 구분 var x = 1; var y = 1;
    (3) 큰따옴표와 작은따옴표를 구분
    <img src="puppy.png" alt = "이미지" anmouseover="this.src='apple.png'">
    (4) 상수(Literal)는 직접 표현되는 값 그 자체를 의미
    숫자 상수 (1,2,3,4...) 문자열 상수("자바script")

<자바 스크립트의 역할>
요소의 추가 및 삭제
CSS 및 HTML 요소의 스타일 변경
사용자와의 상호작용
폼의 유효성 검증
마우스와 키보드 이벤트에 대한 스크립트 실행
웹 브라우저 제어 및 쿠키 등의 설정과 조회
AJAX 기술을 이용한 웹 서버와의 통신
-->

<!DOCTYPE html>
<html></html>
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 예제</title>
    <!-- 자바스크립트
    자바 스크립트는 <script> 태그 안에 사용
    HTML에서 하기 어려운 조건문 반복문 등 논리적을 지원하며
    함수나 객체의 사용도 가능하게 함
    객체지향 언어 같지만 순차지향이며 객체의 개념이 들어간 것
    본 예제를 실행하면 스크립트의 순서대로 코드가 실행됨(순차지향) -->

    <script>
        // 자바 스크립트에서 모든 변수형은 var 이며
        //제대로 사용하기 위해서는 parsing()dl 필요함
        var num=0;
        /*docment.writhe: 자바스크립트 출력문*/
        document.write("head 태그 내 실행 순서 : " + num + "<br/>")
    </script>
    <script>
        var num=1;
        document.write("head 태그 내 실행 순서 : " + num + "<br/>" )
    </script>
</head>
<body>
    <script>
        var num = 2;
        document.write("body 태그 내 실행 순서 : " + num + "<br/>")
    </script>
    <script>
        var num =3;
        document.write("body 태그 내 실행 순서 : " + num + "<br/>")
    </script>
    
</body>
