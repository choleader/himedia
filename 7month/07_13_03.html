<!DOCTYPE html>
<html>
    <head><title>개발자의 포맷 그대로 출력</title></head>

    <body>
        <h3>개발자의 포맷 그대로 출력하기</h3>
        <hr>
        <p>
            &lt;p&gt; 태그를 사용하면
                      여러 개의 빈칸은 하나로,
                      여러 줄은 한 줄에 붙여 출력됩니다.
        </p>
        <hr>
        <!-- html 문서에서 작성된 내용은 그대로 쓰이는 것이 아니라
        띄어쓰기를 제외한 줄바꿈이나 탭을 허용하지 않습니다.
        대신 pre 태그를 활용하면 작성한 그대로 출력되게 됩니다. -->
        <pre>
            그러나 &lt;pre&gt; 태그를 사용하면사용자가
                    사용자가 입력한
                    그대로 출력됩니다.
        </pre>
    </body>
</html>
