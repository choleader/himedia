<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>eglish_class2</title>
    <style>
        table, tr, td, th {
            border: 1px solid #e6ecd4 ;
            border-collapse: collapse;
        }

        tr, td{
            padding: 10px;
        }

        table{
            font-family: "돋움";
            font-size: 12px;
            color: #444444;
            
        }

        th, td{
            height: 30px;
            text-align: center;
        }

        #title{
            background-color: #f8f9f2;
            color: #7a7e6f;
        }
        
        #th1{
            width: 80px;
        }

        #th2{
            width: 150px;
        }

        #th3{
            width: 150px;
        }

        #th4{
            width: 120px;
        }

        #th5{
            width: 100px;
        }

        .greenbox{
            vertical-align: -4px;
            width: 20px;
        }

        #ceboo{
            width: 70px;
        }


    </style>
</head>
<body>
    <h3><img class="greenbox" src="greenbox.png">영어 교재 안내</h3>
    <table>
        <tr id="title">
            <th id="th1">수강레벨</th>
            <th id="th2">코스 A</th>
            <th id="th3">코스 B</th>
            <th id="th4">수강기간</th>
            <th id="th5">세부내용 보기</th>
        </tr>
        <tr>
            <td>레벨1</td>
            <td>Side by Side 1</td>
            <td>American Headway 1</td>
            <td>1개월</td>
            <td><img id="ceboo"  src="ceboo.png" alt="이미지"></td>
        </tr>
        <tr>
            <td>레벨2</td>
            <td>Side by Side 2</td>
            <td>American Headway 2</td>
            <td>1개월</td>
            <td><img id="ceboo"  src="ceboo.png" alt="이미지"></td>
        </tr>
        <tr>
            <td>레벨3</td>
            <td colspan="2">Exploring English 1</td>
            <td>2개월</td>
            <td><img id="ceboo"  src="ceboo.png" alt="이미지"></td>
        </tr>
        <tr>
            <td>레벨4</td>
            <td colspan="2">Exploring English 2</td>
            <td>2개월</td>
            <td><img id="ceboo" src="ceboo.png" alt="이미지"></td>
        </tr>

    </table>
    
</body>
</html>
