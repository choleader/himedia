<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .inner_div{
            position: absolute;
            top: 20%;
            left: 30%;

        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button:hover {
            background-color: white; 
            color: black; 
            border: 2px solid #4CAF50;
        }

        select {
            height: 30px;
        }


        .redWriting{
            color: red;
            font-size: 13px;
        }

       
    </style>
    <script>
        $(document).ready(function(){
            $()
        })
    </script>
    
</head>

<body>
    <form>
        <div class="out_div">
            <div class="inner_div">
                <div><!--ID/PW DIV-->
                    <div class="id_pw">
                        <!--ID DIV-->
                        <label>아이디</label> <span id="fco" class="redWriting">(필수 입력 항목입니다.)</span>
                        <div>
                        <input type="text" class="col-lg-12 container">
                        </div>
                    </div>

                    <div>
                        <!--PW DIV-->
                        <div class="id_pw">
                            <label>비밀번호</label>
                            <div>
                            <input type="password" class="col-lg-12 container">
                            </div>
                        </div>
                        <div class="id_pw">
                            <label>비밀번호 재확인</label>
                            <div>
                            <input type="password" class="col-lg-12 container">
                            </div>
                        </div>
                    </div>
                </div>

                <div><!--개인정보 DIV-->
                    <div><!--이름-->
                        <label>이름</label>
                        <div>
                            <input type="text" class="col-lg-12 container">
                        </div>
                    </div>

                    <div><!--생년월일 DIV-->
                        <label>생년월일</label>
                        <div>
                
                                <input type="text" placeholder="년(4자)">
            
                                <select id="mm">
                                    <option value>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>

                                <input type="text" placeholder="일">

                        </div>
                    </div>
                    <div><!--성별-->
                        <label>성별</label>
                        <div>
                            <select name="gender" id="gender" class="col-lg-12 container">
                                <option value selected>성별</option>
                                <option value="M">남자</option>
                                <option value="F">여자</option>
                                <option value="U">선택 안함</option>
                            </select>
                        </div>
                    <div>
                    </div>
                    </div>
                    <div><!--이메일-->
                        <label>이메일 주소</label>

                        <div>
                            <input type="text">&nbsp@
                            <select name="email" id="email" class="col-lg-4 container">
                                <option value>선택하시오</option>
                                <option value="1">naver.com</option>
                                <option value="2">google.com</option>
                                <option value="3">cyworld.com</option>
                                <!-- <option value="4">직접 입력하시오</option> -->
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="button col-lg-12 container">회원가입</button>
                </div>

            </div>
        </div>


    </form>
</body>

</html>
